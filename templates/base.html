{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>{% trans "ABC" %}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/sticky-footer-navbar.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Wrap all page content here -->
    <div id="wrap">
      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><b>2test</b></a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/admin">Admin</a></li>
              <li><a href="/search">Search</a></li>
            </ul>
        	<form action="/i18n/setlang/" method="POST" class="navbar-form navbar-right">
        	{% csrf_token %}
        		<div class="form-group">
					<select name="language" class="form-control">
					{% for lang in LANGUAGES %}
						<option value="{{ lang.0 }}">{{ lang.1 }}</option>
					{% endfor %}
					</select>
				</div>
				<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-pushpin"></span> {% trans 'Change' %}</button>
	        </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>
<!-- Begin page content -->
      <div class="container">
		{% block content %}
		{% endblock %}
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
	          <div class="list-group">
	            <b class="list-group-item active">{% trans "Categories" %}</b>
	            {% for m in menu %}
	            	<a href="/categories/{{ m.slug }}" class="list-group-item">{{ m.name }}</a>
	            {% endfor %}
	          </div>
	        </div>
		</div>
	  </div>
	</div>
    <div id="footer">
      <div class="container">
        <p class="text-muted credit">2 test <a href="/">My test2</a> and <a href="/admin">Admin tools</a>.</p>
      </div>
    </div>
</body>
</html>
