{% extends "base.html" %}
{% load i18n %}
{% block content %}
	<h3>{% trans "List" %}</h3>
      <p>{% trans "Get two columns" %} <strong>{% trans "item list and show menu bar" %}</strong>.</p>
      <div class="row">
        <div class="col-md-8">
        {% for item in items %}
            <div class="jumbotron">
            	<h1>{{ item.name }}</h1>
            	<a href='/item/{{ item.id }}'>{% trans "Detail" %}</a>
            </div>
        {% endfor %}
        </div>
{% endblock %}
